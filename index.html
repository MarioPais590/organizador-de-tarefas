  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script para melhorar a detecção de instalação do PWA -->
    <script>
      // Verificar se o navegador suporta a API de instalação de PWA
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevenir o comportamento padrão do Chrome
        e.preventDefault();
        // Armazenar o evento para usar depois
        window.deferredPrompt = e;
        // Opcionalmente, mostrar um botão de instalação personalizado
        console.log('PWA está disponível para instalação');
      });
      
      // Detectar quando o PWA foi instalado
      window.addEventListener('appinstalled', () => {
        // Limpar o prompt armazenado
        window.deferredPrompt = null;
        console.log('PWA foi instalado com sucesso');
      });

      // Registrar o service worker explicitamente
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registrado com sucesso:', registration.scope);
            })
            .catch(error => {
              console.error('Erro ao registrar o Service Worker:', error);
            });
        });
      }
    </script>
  </body>
